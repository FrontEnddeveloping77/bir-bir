<!DOCTYPE html>
<html lang="en">
<head>

    <title>birbir.uz</title>
    <link rel="stylesheet" href="./style.css">

<body>

            <div class="div">

            <div class="div">
                <p>Mebel va interyer</p>

            </div>
            <div class="div">

            <div class="div">

        </div>
        <h1>Qiziqarli</h1>

            <div class="div">

            <div class="div">
                <img src="https://img.birbir.uz/i/400x400-fit/files/48/f5/0e1fd6ba17c84c8bb866e9690026.jpg" alt="">

            <div class="div">
                <img src="https://img.birbir.uz/i/400x400-fit/files/ba/dd/fa94ebfd318d9a7dbc7b9db2b095.jpg" alt="">
